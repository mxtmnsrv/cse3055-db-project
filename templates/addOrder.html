<!DOCTYPE html>
<html>
<head>
    <title>Create Order</title>
    <script>
        function togglePaymentFields() {
            const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;

            // Hide all payment fields
            document.getElementById('cashFields').style.display = 'none';
            document.getElementById('creditCardFields').style.display = 'none';
            document.getElementById('checkFields').style.display = 'none';

            // Show the selected payment method fields
            if (paymentMethod === 'Cash') {
                document.getElementById('cashFields').style.display = 'block';
            } else if (paymentMethod === 'CreditCard') {
                document.getElementById('creditCardFields').style.display = 'block';
            } else if (paymentMethod === 'Check') {
                document.getElementById('checkFields').style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <h1>Create Order</h1>
    <form action="/addOrder" method="POST">
        <label for="productID">Product ID:</label>
        <input type="text" name="productID" id="productID" required>
        <br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required min="1" value="1">
        <br>

        <label for="customerID">Customer ID:</label>
        <input type="text" id="customerID" name="customerID" required>
        <br>

        <label>Payment Method:</label>
        <input type="radio" name="paymentMethod" value="Cash" onclick="togglePaymentFields()" required> Cash
        <input type="radio" name="paymentMethod" value="CreditCard" onclick="togglePaymentFields()"> Credit Card
        <input type="radio" name="paymentMethod" value="Check" onclick="togglePaymentFields()"> Check
        <br>

        <!-- Cash Payment -->
        <div id="cashFields" style="display:none;">
            <label for="cashOwnerName">Owner Name:</label>
            <input type="text" name="cashOwnerName">
        </div>

        <!-- Credit Card Payment -->
        <div id="creditCardFields" style="display:none;">
            <label for="cardOwnerName">Owner Name:</label>
            <input type="text" name="cardOwnerName">
            <br>
            <label for="cardNumber">Card Number:</label>
            <input type="text" name="cardNumber">
            <br>
            <label for="expMonth">Exp Month:</label>
            <input type="number" name="expMonth" min="1" max="12">
            <br>
            <label for="expYear">Exp Year:</label>
            <input type="number" name="expYear" min="2023">
            <br>
            <label for="ccv">CCV:</label>
            <input type="text" name="ccv">
        </div>

        <!-- Check Payment -->
        <div id="checkFields" style="display:none;">
            <label for="bankName">Bank Name:</label>
            <input type="text" name="bankName">
            <br>
            <label for="checkDate">Check Date:</label>
            <input type="date" name="checkDate">
            <br>
            <label for="accountHolderName">Account Holder Name:</label>
            <input type="text" name="accountHolderName">
        </div>

        <button type="submit">Submit Order</button>
    </form>
</body>
</html>
