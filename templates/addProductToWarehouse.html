<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products To Warehouse</title>
</head>
<body>
    <h1>Add Products To Warehouse</h1>
    <form action="/addProductToWarehouse" method="POST">
        <label for="productID">Product ID:</label>
        <input type="text" id="productID" name="productID" required>
        <br>
        <label for="warehouseID">Warehouse ID:</label>
        <input type="text" id="warehouseID" name="warehouseID" required>
        <br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required min="1" value="1">
        <br>
        <button type="submit">Add Products</button>
    </form>

     <!-- Add navigation buttons -->
     <br>
     <a href="/products"><button type="button">View All Products</button></a>
     <a href="/login"><button type="button">Exit</button></a>
</body>
</html>
