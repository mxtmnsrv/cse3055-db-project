<!DOCTYPE html>
<html>
<head>
    <title>Employees</title>
</head>
<body>
    <h1>All Employees</h1>
    <table border="1">
        <tr>
            <th>Employee ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Salary</th>
            <th>Phone Number</th>
            <th>Role</th>
            <th>Details</th>
        </tr>
        {{range .}}
        <tr>
            <td>{{.EmployeeID}}</td>
            <td>{{.FirstName}}</td>
            <td>{{.LastName}}</td>
            <td>{{.Salary}}</td>
            <td>{{.PhoneNumber}}</td>
            <td>{{.Role}}</td>
            <td>{{.Details}}</td>
        </tr>
        {{end}}
    </table>
    <a href="/addEmployee"><button>Add New Employee</button></a>
</body>
</html>
