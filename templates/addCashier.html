<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Cashier</title>
</head>
<body>
    <h1>Add Cashier</h1>
    <form method="post">
        <label>First Name: <input type="text" name="firstName" required></label><br>
        <label>Last Name: <input type="text" name="lastName" required></label><br>
        <label>Salary: <input type="number" name="salary" required></label><br>
        <label>Phone Number: <input type="text" name="phoneNumber" required></label><br>
        <label>Shift Duration (hours): <input type="number" name="shiftDuration" required></label><br>
        <input type="submit" value="Add Cashier">
    </form>
</body>
</html>
