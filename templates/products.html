<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>
    <h1>Product List</h1>
    <table border="1">
        <tr>
            <th>Product ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Description</th>
        </tr>
        {{range .}}
        <tr>
            <td>{{.ProductID}}</td>
            <td>{{.Name}}</td>
            <td>{{.Category}}</td>
            <td>{{.Price}}</td>
            <td>{{.Description}}</td>
        </tr>
        {{end}}
    </table>
</body>
</html>
