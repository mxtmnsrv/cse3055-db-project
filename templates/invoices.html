<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices</title>
</head>
<body>
    <h1>Invoices</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>Invoice ID</th>
                <th>Invoice Date</th>
                <th>Total Amount</th>
                <th>Order ID</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr>
                <td>{{.InvoiceID}}</td>
                <td>{{.InvoiceDate}}</td>
                <td>{{.TotalAmount}}</td>
                <td>{{.OrderID}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>

</body>
</html>
