<!DOCTYPE html>
<html>
<head>
    <title>Orders</title>
</head>
<body>
    <h1>Orders</h1>
    <a href="/addOrder">Add New Order</a>
    <table border="1">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Order Date</th>
                <th>Order Note</th>
                <th>Customer ID</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr>
                <td>{{.OrderID}}</td>
                <td>{{.OrderDate}}</td>
                <td>{{.OrderNote}}</td>
                <td>{{.CustomerID}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
